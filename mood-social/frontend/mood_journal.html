<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mood_journal.css">
    <title>Mood Journal - Ecosphere</title>
</head>
<body>
    <header><h1>Mood Journal</h1></header>
    <main>
        <div class="calendar">
            <div class="day happy">😀</div>
            <div class="day sad">😢</div>
            <div class="day excited">🤩</div>
            <div class="day neutral">😐</div>
        </div>
        <textarea placeholder="Write about your day..."></textarea>
        <button>Save Entry</button>
    </main>
</body>
</html>
